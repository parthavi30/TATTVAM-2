version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tattvam-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=tattvam-secret-key-2024
    volumes:
      - ./backend:/app
    networks:
      - tattvam-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tattvam-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - tattvam-network
    restart: unless-stopped

  # Optional: Add a database service
